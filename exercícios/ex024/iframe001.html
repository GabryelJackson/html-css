<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do Cursoo em Video<iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe> para aprender a programar</p>
    
    <!-- Tamanho padrão do iframe é de 300x150px-->
</body>
</html>
