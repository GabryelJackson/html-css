        @font-face {
            font-family: 'Politica';
            src: url(fontes/Politician.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att (Apple Advanced Typography)
            - svg*/
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Politica', Times, serif;
            font-size: 3em;
        }
